name: Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # تنظیم جاوا
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Module
      run: |
        chmod +x ./gradlew
        
        # 1. تنظیم مسیر SDK
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
        # 2. ترفند اصلی: پیدا کردن نسخه NDK سرور و جایگزینی آن در فایل بیلد
        # این دستور نسخه 25 را در فایل گردل پیدا کرده و به 27 تغییر میدهد تا ارور ندهد
        find . -name "build.gradle" -exec sed -i 's/25.2.9519653/27.3.13750724/g' {} +
        
        # 3. جایگزینی اسم پکیج بازی
        sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
        
        # 4. دستور بیلد
        ./gradlew :module:assembleRelease

    # آپلود فایل نهایی
    - uses: actions/upload-artifact@v4
      with:
        name: zygisk-il2cppdumper
        path: out/magisk_module_release/
