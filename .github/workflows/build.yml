name: Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # استفاده از جاوا ۱۷ (سازگار با گریدل‌های جدید)
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # نصب نسخه دقیق NDK r25c (که با کد این پروژه سازگار است)
    - name: Setup NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    - name: Build Module
      run: |
        chmod +x ./gradlew
        
        # ۱. تنظیم دقیق مسیر SDK و NDK در فایل لوکال
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties
        
        # ۲. حذف خط تعیین نسخه NDK از فایل بیلد (تا ارور تضاد نسخه ندهد)
        # این دستور خط ndkVersion را پاک می‌کند تا هر نسخه‌ای که نصب کردیم (r25) را قبول کند
        find . -name "build.gradle" -exec sed -i '/ndkVersion/d' {} +
        
        # ۳. جایگزینی اسم پکیج بازی
        sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
        
        # ۴. دستور بیلد
        ./gradlew :module:assembleRelease

    # آپلود فایل نهایی
    - uses: actions/upload-artifact@v4
      with:
        name: zygisk-il2cppdumper
        path: out/magisk_module_release/
