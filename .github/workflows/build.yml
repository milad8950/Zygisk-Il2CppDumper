name: Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # نصب NDK r25c و ذخیره آیدی برای استفاده بعدی
    - name: Setup NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    - name: Build Module
      env:
        # ⚠️ نکته کلیدی: اینجا زورکی مسیر NDK را عوض می‌کنیم به آن چیزی که دانلود کردیم
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      run: |
        chmod +x ./gradlew
        
        # حذف NDK های مزاحم پیش‌فرض (محکم کاری!)
        sudo rm -rf /usr/local/lib/android/sdk/ndk/27.*
        
        # تنظیم مسیرها
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ndk.dir=${{ steps.setup-ndk.outputs.ndk-path }}" >> local.properties
        
        # حذف اجباری تنظیم نسخه از فایل‌های گریدل
        find . -name "build.gradle" -exec sed -i '/ndkVersion/d' {} +
        
        # جایگزینی اسم پکیج
        sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
        
        # شروع بیلد
        ./gradlew :module:assembleRelease

    - uses: actions/upload-artifact@v4
      with:
        name: zygisk-il2cppdumper
        path: out/magisk_module_release/
